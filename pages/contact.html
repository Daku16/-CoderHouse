<!DOCTYPE html>
<html id="contact" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">

    <title>Contact</title>
</head>
<body>
    <header id="header">
        <a class="logo" href="../index.html">Logo</a>
        <button class="nav__boton">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="menu">
            <ul id="menu__nav">
                <li><a class="menu__nav--link" href="../index.html">Home</a></li>
                <li><a class="menu__nav--link" href="./aboutMe.html">About Me</a></li>
                <li><a class="menu__nav--link" href="./abilities.html">Abilities</a></li>
                <li><a class="menu__nav--link" href="./proyects.html">Proyects</a></li>
                <li><a class="menu__nav--link menu__nav--link--active" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="main__contact">
        <h2>Have a question? Contact Me</h2>
        <form id="form">
            <div class="form__inputs">
                <label for="nombre">Name</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="form__inputs">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form__inputs">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form__inputs">
                <label for="message">Message</label>
                <textarea id="message" ></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer id="footer">
        <p class="footer__parrafo">All rights reserved Â©</p>
        <section class="footer__redes">
            <a href="https://www.instagram.com"><img src="../img/instagram.png" alt="Logo instagram"></a>
            <a href="https://co.linkedin.com/"><img src="../img/linkedin.png" alt="Logo linkedin"></a>
            <a href="https://github.com/"><img src="../img/github.png" alt="Logo github"></a>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/7bb9cac67e.js" crossorigin="anonymous"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
